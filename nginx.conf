server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    
    location / {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
    
    location /output/ {
        alias /usr/share/nginx/html/output/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
    
    location /logs/ {
        alias /usr/share/nginx/html/logs/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
    
    location /processed/ {
        alias /usr/share/nginx/html/processed/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
    }
}